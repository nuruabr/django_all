{% extends 'food/base.html' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
     
      <h1 class="mt-5"> List Items </h1>
   
        {% block body %}

        {% for item in item_list %}


       <div class="row">
          <div class="col-md-3 offset-md-2">
             <img class="card m-2" height="150px" src="{{ item.item_image }}"> 
          </div>
          <div class="p-5 col-md-4">
              <h3> {{item.item_name}}</h3>
              <h5> {{item.item_desc}}</h5>
              <h6>$ {{item.item_pric}}</h6>
          </div>
          <div class="col-md-2">
             <a href={% url 'details' item.id %} class="btn btn-success">Details</a>
          </div>
       </div>
        {% endfor %}
        {% endblock %}
    </body>
</html>
